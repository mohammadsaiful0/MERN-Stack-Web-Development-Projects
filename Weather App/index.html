<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Poppins CND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font-awesome icon Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <!-- External  CSS-->
    <link rel="stylesheet" href="./style.css">
    <!-- Site title -->
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="enter city name" spellcheck="false">
            <button class="search-btn btn" id="submit-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="wather-details">
            <img src="./assest/rain.png" alt="" class="wather-icon" id="weatherIcon">
            <h1 class="tempDetails" id="tempResult"></h1>
            <h2 class="city" id="cityName"></h2>
            <h3 class="date" id="date"></h3>
            <div class="detailsOfWather">
                
                <div class="col">
                    <img src="./assest/humidity.png" alt="" id="humidityIcon">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./assest/wind.png" alt="" id="windIcon">
                    <div>
                        <p class="wind" id="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    

    
     <!-- Bootstrap js CDN -->
     <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
     <!-- external js -->
     <script src="./function.js"></script>
</body>
</html>
