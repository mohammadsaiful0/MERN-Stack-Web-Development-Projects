<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
    <title>Age Calculator Using Js by Saiful</title>

</head>
<body>
    <main>
        <section class="container  p-5 ">
        
            <div class="input-section ">
                <h1 class="text-center"> Age Calculator</h1>
                
                <div class="form-section my-5 border p-3 w-md-100  shadow-sm rounded align-middle align-items-center m-auto text-left bg-white" >

                
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="">
                        <label for="floatingInput">Enter your Name</label>
                      </div>
                      <div class="form-floating">
                        <input type="date" class="form-control" id="DateOfBirth" placeholder="">
                        <label for="Date Of Birth">Enter Date of Birth</label>

                        <button class="btn btn-primary mt-3 " onclick="calAge()" type="submit">Submit form</button>
                      </div>
               
                    
                </div>

            </div>


            <div class="results-section"> 
                <div class="form-section my-5 border p-4  w-md-100 shadow-sm rounded align-middle align-items-center m-auto text-left bg-white" >
                    <h3 class="username ">Hello <span id="NameOfUser"></span> <span id="messageForUser">  </span></h3>
                    <div class="row align-items-center mt-3 ">
                        <div class="col-md-4 mt-sm-2">
                            <div class="results-itmes shadow p-3 text-center"  >
                                
                                <h1 class="ageyear" id="DayAge">-</h1>
                                <p class="align-bottom">Days</p>
                            </div>
                            
                        </div>
                        <div class="col-md-4 mt-sm-2">
                            <div class="results-itmes shadow p-3 text-center" >
                                
                                <h1 class="ageyear text-bolder" id="MonthAge">-</h1>
                                <p class="align-bottom">Month</p>
                            </div>
                        </div>
                        <div class="col-md-4 mt-sm-2">
                            <div class="results-itmes shadow p-3 text-center  "  >
                               
                                <h1 class="ageyear" id="YearAge">-</h1>
                                <p class="align-bottom">Years</p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </section>


    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
